<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <link rel=stylesheet type="text/css" href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>My Youtube Playlists</title>
</head>
<body>
 {% for playlist in playlists %}
  <h3>{{ playlist.title }}</h3>
  <table id="pl-{{ playlist.id }}">
   <thead>
    <tr>
     <th>Date Added</th>
     <th>Title</th>
     <th>Id</th>
    </tr>
   </thead>
   <tbody>
    {% for video in playlist.videos %}
     <tr>
      <td>{{ video.date }}</td>
      <td>{{ video.title }}</td>
      <td><a href="http://www.youtube.com/watch?v={{ video.id }}">Link</a></td>
     </tr>
    {% endfor %}
   </tbody>
  </table>
 {% endfor %}

 <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
 <script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
 <script type="text/javascript">
  {% for playlist in playlists %}
    $(document).ready(function() {
      $('#pl-{{ playlist.id }}').dataTable();
    });
  {% endfor %}
 </script>
</body>
</html>
